name: Check for new releases

on:
  schedule:
    - cron: "0 1 */1 * *"

jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}

      - name: Fetch release version
        id: fetch-version
        run: |
          curl -sL https://api.npms.io/v2/package/n8n | jq -r ".collected.metadata.version" > release-versions/n8n-latest.txt
          echo ::set-output name=release::$(cat release-versions/n8n-latest.txt)

      #      - name: Fetch release version
      #        id: fetch-version
      #        uses: pozetroninc/github-action-get-latest-release@master
      #        with:
      #          owner: n8n-io
      #          repo: n8n
      #          excludes: prerelease, draft
      #      - name: Fetch release version
      #        run: |
      #          echo "${{ steps.fetch-version.outputs.release }}" > release-versions/n8n-latest.txt

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: New auto release v${{ steps.fetch-version.outputs.release }}